<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="contant">

            <div class="des">
                <p><span class="blue">G</span>
                    <span class="red">o</span>
                    <span class="yellow">o</span>
                    <span class="blue">g</span>
                    <span class="green">l</span>
                    <span class="red">e</span>
                </p>
            </div>
            
            <div class="searchbar">
                
                <form action="https://www.google.com/search?" method="get">
                    <img src="images/search-512.png" alt="" style="height: 30px;margin: 8px 0 0 274px;position: absolute;">
                    <div class="simg">
                    <input type="text" id="" name="q"  placeholder="Search" >
                </div>
                </form>
                
            </div>
            
            <section id="social-media">
                <div class="media" title="facebook"  >
                    <div class="thumb">
                        <a href="https://www.facebook.com/" target="blank">
                            <img src="images/Facebook-Logo.png" alt="" >
                        </a>
    
                    </div>
                    <div class="media-des">
                        <p>Facebook</p>
                    </div>
                </div>
                <div class="media" title="google">
                    <div class="thumb">
                        <a href="https://www.google.com/" target="blank">
                            <img src="images/google.jpg" alt="" >
                        </a>    
                    </div>
                    <div class="media-des">
                        <p>Google</p>
                    </div>
                </div>
                <div class="media" title="youtube">
                    <div class="thumb">
                        
                        <a href="https://www.youtube.com/" target="blank">
                            <img src="images/youtube.png" alt="" >
                        </a>
    
                    </div>
                    <div class="media-des">
                        <p>Youtube</p>
                    </div>
                </div>
                <div class="media" title="map">
                    <div class="thumb">
                        <a href="https://www.google.com/maps/@23.7985508,90.3566668,15z.com/" target="blank">
                        <img src="images/google-maps.png" alt="" >
                        </a>
                    </div>
                    <div class="media-des">
                        <p>Map</p>
                    </div>
                </div>
                <div class="media" title="add shortcut">
                    <div class="thumb">
                        <a href="https://www.google.com/" target="blank">
                        <img src="images/plus.png" alt="" >
                        </a>
                    </div>
                    <div class="media-des">
                        <p>Add shortcut</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
